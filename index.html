<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="layout">
            <!-- Login-Box -->
            <div class="login-box">
                <div class="login-innr">
                    <img src="img/Login.png" alt="Login_image">
                    <h2>Member Login</h2>
                    <form action="" class="main-login-form">
                        <div class="form-controll">
                            <input class="login-form-innr" type="text" placeholder="Username">
                        </div>
                        <div class="form-controll">
                            <input class="login-form-innr" type="password" placeholder="Password">
                        </div>
                        <div class="form-controll">
                            <input class="button" type="submit" value="Login">
                        </div>
                        <div class="form-controll-chek">
                            <input class="checkbox" type="checkbox"><p>Remember me</p>
                        </div>
                    </form>
                    <div class="social-icon">
                        <ul>
                            <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        </ul>
                        <ul>
                            <li><a href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                        <ul>
                            <li><a href="#" target="_blank"><i class="fab fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Login-Box -->
            <!-- Sidebar -->
            <div class="facebook">
                <h2><a href="https://www.facebook.com/ShikhbeShobaiMirpur/" target="_blank">Facebook</a></h2>
                <img src="img/fb.png" alt="facebook">

            <!-- Sidebar -->
